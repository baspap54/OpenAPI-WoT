<head>

    <title>File Upload</title>
</head>
<body>
	<div class="container">


	  {# get_flashed_messages() is auto sent to the template with the flash() call #}
	      {% for mess in get_flashed_messages()  %}
	      <div class="alert alert-warning alert-dismissible fade show" role="alert">
	        <button type="button" class="close" data-dismiss="alert" aria-label="Close" class="fade close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        {{mess}}
	        </div>
	      {% endfor %}

    <form action = "/generator" method = "POST" 
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <br><br>
         <input type = "submit"/>
         <input type = "reset"/>
      </form>  
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
    <form action="/generator" class="dropzone">
    </form>
    
	    {% for thg in things_list %}
	<tr>
	   <a href="http://172.16.1.1:5001/things/{{ thg['_id'] }}">URL</a>
	   <td>{{ thg.info['title'] }} <a href="172.16.1.1:5001/things/thg['_id']" ></a> </td>
	   <td href="172.16.1.1:5001/things/thg['_id']"> </td>
	   <br><br>
	</tr>
	{% endfor %}

<body>

	   <td>{{ thg['_id'] }} <a href="172.16.1.1:5001/things/thg['_id']" ></a> </td>

	   <br><br>
	</tr>
	{% endfor %}

</body>
</html>
